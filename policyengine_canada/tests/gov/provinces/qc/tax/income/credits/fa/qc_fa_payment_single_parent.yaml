- name: Quebec family allowance payment amount for single parent family with shared custody children
  period: 2023
  input:
    people:
      c1:
        full_custody: true
      c2:
        full_custody: true
      c3:
        full_custody: false
    household:
      members: [c1, c2, c3]
      adjusted_family_net_income: 100_000
      count_children: 3
      is_married: false
      province_code: QC
  output:
    qc_fa_payment_single_parent: 4_300.5 #3747 + 0.5*1107
