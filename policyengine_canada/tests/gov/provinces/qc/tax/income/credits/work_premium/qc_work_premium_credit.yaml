- name: Quebec work premium credit for couple with no disabled member
  period: 2022
  input:
    people:
      head:
        is_disabled: false
      spouse:
        is_disabled: false
    household:
      members: [head, spouse]
      qc_work_premium_single_amount: 0
      qc_work_premium_couple_amount: 300
      qc_adapted_work_premium_single_amount: 0
      qc_adapted_work_premium_couple_amount: 450
      qc_work_premium_supplement_amount: 300
      province_code: QC
  output:
    qc_work_premium_credit: 600 # 300+300

