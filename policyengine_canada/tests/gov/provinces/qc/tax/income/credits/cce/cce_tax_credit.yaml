- name: Quebec cce disabled children credit for family income from 43,635	to 104,170, above limit
  period: 2022
  input:
    childcare_costs: 50_000
    adjusted_family_net_income: 80_000 
    cce_eligible_nondisabled_young_children: 1
    cce_eligible_nondisabled_old_children: 1
    cce_eligible_disabled_children: 1
    province_code: QC
  output:
    cce_tax_credit: 30_655 # min(50000*0.70, 14605+10675+5375) = min(35000,30655)

